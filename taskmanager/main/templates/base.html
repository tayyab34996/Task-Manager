<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% block title %}
    {% endblock %}
    </title>
 <style>
body {
background: linear-gradient(90deg, #1f4037 0%, #99f2c8 100%);


}
.navbar {
   background: linear-gradient(90deg, #316074, #00b894);

}
.navbar a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    left: 0;
    bottom: -3px;
    background: gold;
    transition: width 0.3s ease;
}
.navbar a:hover::after {
    width: 100%;
}

.navbar a {
     text-decoration: none;
     color: white;
     position: relative;
     transition: color 0.3s ease;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.home') }}" style="color: white;" onmouseover="this.style.color='gold'" onmouseout="this.style.color='white'">TaskManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                 <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto" style="color: white; padding-left: 10px;">
            <li class="nav-item">
              <a href="{{ url_for('main.profile', username=current_user.username) }}" class= "btn btn-outline-success" style="text-decoration: none; color: white;">{{ current_user.username }}</a>
            </li>
             <li class="nav-item"><a class="nav-link" href="{{ url_for('task.list_tasks') }}" style="color: white;" onmouseover="this.style.color='gold'" onmouseout="this.style.color='white'">My Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('task.add_task') }}" style="color: white;" onmouseover="this.style.color='gold'" onmouseout="this.style.color='white'">Add Task</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}" style="color: white;" onmouseover="this.style.color='gold'" onmouseout="this.style.color='white'">About</a></li>
      </ul>
            <form action="/logout" method="GET" class="d-flex">
                  <button class="btn btn-danger" style="margin-left: 10px;" type="submit">Logout</button>
              </form>

        </div>
        </div>
        </nav>
    {% block content %}
    {% endblock %}

  </body>
  </html>
